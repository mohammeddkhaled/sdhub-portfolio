<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <script src="calculator.js" defer></script>
    <link href="../src\output.css" rel="stylesheet" />
  </head>
  <body class="h-full bg-amber-200 flex justify-center">
    <div class=" bg-gray-500 mt-20 p-10 rounded-3xl">
      <div id="display" class="w-full max-w-100 h-10 bg-gray-400 mb-5"></div>

      <div id="container">
        <div class="flex gap-5 mb-4 ">
          <button id="clear" class="w-10 bg-gray-700 rounded-full p-2 font-bold text-2xl flex justify-center items-center">AC</button>
          <button id="back" class="w-10 bg-gray-700 rounded-full p-2 font-bold text-2xl flex justify-center items-center"><-</button>
          <button id="btn" class="w-10 bg-gray-700 rounded-full p-2 font-bold text-2xl flex justify-center items-center">%</button>
          <button id="btn" class="w-10 bg-gray-700 rounded-full p-2 font-bold text-2xl flex justify-center items-center">/</button>
        </div>
        <div class="flex gap-5 mb-4">
          <button id="btn" class="w-10 bg-gray-700 rounded-full p-2 font-bold text-2xl flex justify-center items-center">7</button>
          <button id="btn" class="w-10 bg-gray-700 rounded-full p-2 font-bold text-2xl flex justify-center items-center">8</button>
          <button id="btn" class="w-10 bg-gray-700 rounded-full p-2 font-bold text-2xl flex justify-center items-center">9</button>
          <button id="btn" class="w-10 bg-gray-700 rounded-full p-2 font-bold text-2xl flex justify-center items-center">*</button>
        </div>
        <div class="flex gap-5 mb-4">
          <button id="btn" class="w-10 bg-gray-700 rounded-full p-2 font-bold text-2xl flex justify-center items-center">4</button>
          <button id="btn" class="w-10 bg-gray-700 rounded-full p-2 font-bold text-2xl flex justify-center items-center">5</button>
          <button id="btn" class="w-10 bg-gray-700 rounded-full p-2 font-bold text-2xl flex justify-center items-center">6</button>
          <button id="btn" class="w-10 bg-gray-700 rounded-full p-2 font-bold text-2xl flex justify-center items-center">-</button>
        </div>
        <div class="flex gap-5 mb-4">
          <button id="btn" class="w-10 bg-gray-700 rounded-full p-2 font-bold text-2xl flex justify-center items-center">1</button>
          <button id="btn" class="w-10 bg-gray-700 rounded-full p-2 font-bold text-2xl flex justify-center items-center">2</button>
          <button id="btn" class="w-10 bg-gray-700 rounded-full p-2 font-bold text-2xl flex justify-center items-center">3</button>
          <button id="btn" class="w-10 bg-gray-700 rounded-full p-2 font-bold text-2xl flex justify-center items-center">+</button>
        </div>
        <div class="flex gap-5 mb-4">
          <button id="btn" class="w-10 bg-gray-700 rounded-full p-2 font-bold text-2xl flex justify-center items-center">00</button>
          <button id="btn"class="w-10 bg-gray-700 rounded-full p-2 font-bold text-2xl flex justify-center items-center">0</button>
          <button id="btn"class="w-10 bg-gray-700 rounded-full p-2 font-bold text-2xl flex justify-center items-center">.</button>
          <button id="equal"class="w-10 bg-gray-700 rounded-full p-2 font-bold text-2xl flex justify-center items-center" >=</button>
        </div>
      </div>
    </div>
  </body>
</html>
